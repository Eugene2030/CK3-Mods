#Blacksmith
 trait_inspirational_blacksmith_1:0 "新手铁匠"
 trait_inspirational_blacksmith_1_desc:0 "新手铁匠有一些将金属加工成武器和盔甲等实用形式的经验，但最近才开始与贵族赞助商合作。"
 trait_inspirational_blacksmith_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]有一些将金属加工成武器和盔甲等实用形式的经验，但最近才开始与贵族赞助商合作。"
 trait_inspirational_blacksmith_2:0 "铁匠"
 trait_inspirational_blacksmith_2_desc:0 "铁匠是经验丰富的工匠，能够将金属加工成武器和盔甲等实用的形式，这个角色从他们的作品中获得了一些名声。"
 trait_inspirational_blacksmith_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]是经验丰富的工匠，能够将金属加工成武器和盔甲等实用的形式，并从其作品中获得了一些名声。"
 trait_inspirational_blacksmith_3:0 "著名铁匠"
 trait_inspirational_blacksmith_3_desc:0 "著名铁匠是经验丰富的工匠，能够将金属加工成实用的形式，如武器和盔甲，这个人物的作品在许多贵族法庭上都被提及。"
 trait_inspirational_blacksmith_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]是一位经验丰富的工匠，能够将金属加工成武器和盔甲等实用形式，其作品在许多贵族法庭上都被提及。"
#Goldsmith
 trait_inspirational_goldsmith_1:0 "新手金匠"
 trait_inspirational_goldsmith_1_desc:0 "有抱负的金匠曾用银和金来制作珠宝，但直到最近才开始制作皇冠和礼服等权威的象征。"
 trait_inspirational_goldsmith_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]曾用银和金制作珠宝，但最近才开始制作皇冠和礼节等权威的象征。"
 trait_inspirational_goldsmith_2:0 "金匠"
 trait_inspirational_goldsmith_2_desc:0 "金匠在使用金银制作珠宝、冠冕和礼服方面经验丰富。这个角色从他们的作品中获得了一些名声。"
 trait_inspirational_goldsmith_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]在用金银制作珠宝、冠冕和礼服方面经验丰富，并从其作品中获得了一些名声。"
 trait_inspirational_goldsmith_3:0 "著名金匠"
 trait_inspirational_goldsmith_3_desc:0 "著名金匠擅长用银和金来制作珠宝、冠冕和礼服。这个人物的作品在许多贵族宫廷中都被提及。"
 trait_inspirational_goldsmith_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]擅长用金银来制作珠宝、皇冠和礼服。其作品在许多贵族宫廷中都被提及。"
